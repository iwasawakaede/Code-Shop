            <div class="result-btnBox">

          <div class="result-card">

            <div class="result-demoCard">

            </div>
            <div class="result-btnBox">

          <div class="result-card">
            <div class="result-titleBox">
              <h2 class="result-title"><span class="result-num">1</span>サンプル</h2>
            </div>
            <div class="result-demoCard">
              <button class="demo-btn">デモ版</button>
            </div>
            <div class="result-btnBox">
              <button class="prv-btn">プレビュー</button>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>

    <div id="wrapper" class="main-section">
    </div>
  </div>
